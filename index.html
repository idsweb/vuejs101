<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS 101</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="product_style.css">

</head>

<body>
    <div id="app">
        <div class="product">
            <div class="product-image">
                <img :src="image" />
            </div>
            <div class="product-info">
                <h1>{{ product }}</h1>
                <p>{{ description }}</p>
                <a :href="more">More info..</a>
                <p v-if="inventory > 10">In stock</p>
                <p v-else-if="inventory <= 10 && inventory > 0">Almost sold out!</p>
                <p v-else>Out of stock</p>
                <span v-show="onSale">On sale now</span>
                <ul>
                    <li v-for="detail in details">{{ detail }}</li>
                </ul>
            </div>
            <div class="color-box" 
                v-for="variant in variants" 
                :key="variant.variantId"
                :style="{ backgroundColor: variant.variantColor}"
                @mouseover="updateProductImage(variant.variantImage)"
                >
            </div>
            <ul>
                <li v-for="size in sizes" :key="size">Size {{ size }}</li>
            </ul>
        </div>
        <div class="cart">
            <p>Cart {{cart}}</p>
            <button 
            :disabled="!inStock" 
            :class="{ disabledButton: !inStock }"
            v-on:click="addToCart">Add to cart</button>
            <button v-on:click="removeFromCart">Remove from cart</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
